<!DOCTYPE html>
<HTML lang="en">
<head>
<meta charset="utf-8">
<title>Unit 03</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>THE CODE REVIEW</h1>
  <div class="signup">
    <h2>Sign up for our newsletter</h2>
    <p>
    Get the latest news on how your code is doing right in your inbox
    </p>
  </div>
</header>

<hr>

<main>

  <form class="form" method="post">
    <!--<h1>Contact Information</h1>-->
  <fieldset class="form-area">
    <legend><span class="number">1</span> Contact Information</legend>
      <div>
        <label for="name">Full Name</label>
        <input type="text" name="user_name" id="name" value="required" required/>
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" name="user_email" id="email" value="Required" required/>
      </div>

      <div>
        <label for="number">Phone Number</label>
        <input type="number" name="phone-number" id="number" value="" required/>
      </div>

      <div>
        <label for="street-address">Street Address</label>
        <input type="address" name="street-address" id="street-address" value=""/>
      </div>

      <div>
        <label for="city">City</label>
        <input type="City" name="city" id="city"/>
      </div>

      <label for="state">State</label>
      <!--<input type="State" name="state" id="state" value="Required" required/>-->
      <select id="state" name="user_state">
          <option value="NY">New York</option>
          <option value="TS">Texas</option>
          <option value="CA">California</option>
      </select>


      <br><br><label for="zip-code">Zip Code</label>
      <input type="Zip" name="zip-code" id="zip-code" value="Required" required/>
  </fieldset>

</main>

<hr>

<footer>

<fieldset>
  <!--<h2>Newsletter</h2>-->
  <legend><span class="number">2</span> Newsletter</legend>

    <p>Select the newsletters you  would like to recieve</p>

  <div class="checkbox">
    <input type="checkbox" id="html" name="newsletter" checked="checked" value=""/>
    <label for="html">HTML</label>

    <br><input type="checkbox" id="css" name="newsletter" checked="checked" />
    <label for="css">CSS News</label>

    <br><input type="checkbox" id="javascript" name="newsletter" checked="checked" />
    <label for="javascript">Javascript News</label>
  </div>

    <h3>Newsletter format</h3>

<div class="radio">
    <input type="radio" id="html-format" name="format" checked=checked>
    <label for="html">HTML</label>

    <br><input type="radio" id="plain" name="format" checked=checked>
    <label for="plain">Plain text</label>
</div>

    <br><label for="other" id="topics">Other topics you'd like to hear about</label>
    <textarea type="text" id="other" name="other"> </textarea>

</fieldset>
  <button type="submit" id="button" value="Sign Up">Sign Up</button>

</form>

<h4> Copyright The Code Review</h4>

</footer>
</body>

<!DOCTYPE html>
<HTML lang="en">
<head>

<body>

<header>
  <h1>THE CODE REVIEW</h1>
  <div class="signup">
    <h2>Sign up for our newsletter</h2>
    <p>
    Get the latest news on how your code is doing right in your inbox
    </p>
  </div>

</header>

<main>
<form class="form">

  <h1>Contact Information</h1>

  <label for="firstname">Full Name</label><br>
  <input type="text" name="firstname" id="firstname" />

  <br><label for="lastname">Email Address</label><br>
  <input type="text" name="lastname" id="lastname" />

  <br><label for="phone-number">Phone Number</label>
  <br><input type="text" name="phone-number" id="phone-number" />

  <br><label for="street-address">Street Address</label>
  <br><input type="text" name="street-address" id="street-address" />

  <br><label for="city">City</label>
  <br><input type="text" name="city" id="city" />

  <br><label for="state">State</label>
  <br><input type="text" name="state" id="state" />

  <br><label for="zip-code">Zip Code</label>
  <br><input type="text" name="zip-code" id="zip-code" />
</form>

</main>


<footer>
  <h2>Newsletter</h2>

  <p>Select the newsletters you  would like to recieve</p>
  <input type="checkbox" id="" name="" checked="checked">

</footer>
